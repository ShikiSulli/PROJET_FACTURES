<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="factures.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h2>Créer une facture</h2>
        <form id="invoiceForm">
          <input
            type="text"
            id="invoiceNumber"
            placeholder="Numéro de facture"
            required
          />
          <input
            type="text"
            id="clientName"
            placeholder="Nom du client"
            required
          />
          <input
            type="email"
            id="clientEmail"
            placeholder="Email du client"
            required
          />
          <input type="date" id="invoiceDate" required />
          <input
            type="number"
            id="invoiceAmount"
            placeholder="Prix de la facture"
            required
          />
          <button id="updateInvoice">valider modification</button>
        </form>
      </div>
</body>
<script src="updatefactures.js"></script>
</html>
